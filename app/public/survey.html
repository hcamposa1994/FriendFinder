<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Friend Finder</h1>
            <hr>
            <h2 class="text-center">Survey Questions!</h2>
            <br>
        </div>

        <h3>Please enter your information below <strong>(All fields are needed to be filled)</strong></h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="name">

            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Photo Link</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1" id="photo">
        </div>              
        <hr>


    </div>
</body>
